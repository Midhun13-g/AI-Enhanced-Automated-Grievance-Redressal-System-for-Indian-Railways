server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:railwaydb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: railway-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.LongSerializer

jwt:
  secret: "supersecretkeyforjwt"

app:
  kafka:
    enabled: ${APP_KAFKA_ENABLED:true}
  ai:
    enabled: ${APP_AI_ENABLED:true}
    classifier-url: ${APP_AI_CLASSIFIER_URL:https://midhun-2542-railwaymodel.hf.space/classify}
  officer-signup-key: ${APP_OFFICER_SIGNUP_KEY:RAILMADAD_OFFICER_2026}

logging:
  level:
    org.springframework: INFO
    com.railway.backend: DEBUG
